<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css"/>
    <script src="https://kit.fontawesome.com/92ba9f192f.js" crossorigin="anonymous"></script>
    <title>Florist Portfolio</title>
</head>
<body>
    <section class="main-section">
        <div class="container main-section__nav-container">
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="./img/favicon.png" alt="logo"></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item"><a href="#about-me"> About me </a></li>
                    <li class="nav-menu__list-item"><a href="#lessons"> Lessons</a></li>
                    <li class="nav-menu__list-item"><a href="#">Entry </a> </li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <div class="left-wrapper">
                <img src="./img/main.png" alt="florist"/>
            </div>
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <h1 class="right-wrapper__title title">
                    I am Ann
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">
                    Florist teacher with 8 years of experience
                </p>
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">
                        Book a lesson
                    </button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="./img/icon-chat.png" alt="chat"/>
                        <p class="buttons__text">Do you <br>
                        have questions?</p>
                    </div>
                </div>

            </div>
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>

        </div>
        <div class="main-section__second-elipse elipse elipse_dig">
            <div class="elipse__subtract elipse__subtract_big"></div>
        </div>
    </section>

    <section class="second-section">
        <div class="container second-section__container">
            <h2 class="second-section__title title">
                <hr class="title__hr"> Teaching
            </h2>
            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="./img/wedding1.png" alt="Wedding"/>
                    <p class="cards-item__text">
                        Wedding bouquets
                    </p>
                </div>
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="./img/box2.png" alt="Boxes"/>
                    <p class="cards-item__text">
                        Flower <br>boxes
                    </p>
                </div>
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="./img/wreath3.png" alt="Wreath"/>
                    <p class="cards-item__text">
                        Floral <br>wreath
                    </p>
                </div>
            </div>
                <div class="second-section__icons-box icons-box">
                    <div class="second-section__icons-item icons-item">
                        <img class="icons-item__img" src="./img/icon-1.png" alt="first-icon"/>
                        <p class="icons-item__text"> <span>8</span> <br> years of <br>
                        expirience</p>
                    </div>
                    <div class="second-section__icons-item icons-item">
                        <img class="icons-item__img" src="./img/icon-2.png" alt="second-icon"/>
                        <p class="icons-item__text"> <span>500</span> <br> students <br>
                        </p>
                    </div>
                    <div class="second-section__icons-item icons-item">
                        <img class="icons-item__img" src="./img/icon-3.png" alt="third-icon"/>
                        <p class="icons-item__text"> <span>700</span> <br> good reviews<br>
                        </p>
                    </div>
                </div>
        </div>

    </section>
</body>
</html>
